#############################################################################################
#                               vMenu CONFIGURATION OPTIONS                                 #
#             For help, see https://docs.vespura.com/vmenu/configuration                    #
#                                简体中文汉化作者：Movohou                                  #
#############################################################################################

#警告，如果将“ use_permissions”设置为false，将使用“默认”权限系统。
#这样可以确保服务器上的每个人都可以执行除禁止，取消禁止，
#使用“在线播放器”菜单进行踢杀。
setr vmenu_use_permissions true

#警告，如果启用以下选项，则只有具有“ vMenu.Staff”的玩家
#权限将可以使用vMenu。 不建议。
setr vmenu_menu_staff_only false

# Any valid control ID can be used here.
setr vmenu_menu_toggle_key 288 # 288 F1
setr vmenu_noclip_toggle_key 289 # 289 F2

# 如果禁用“替换先前的车辆”，则可以防止产生的车辆消失。
setr vmenu_keep_spawned_vehicles_persistent true

# Enable weather sync?  vmenu同步
setr vmenu_enable_weather_sync true

# 启用动态天气变化？
setr vmenu_enable_dynamic_weather true

# 动态天气计时器设置动态天气变化之间的延迟分钟数（默认值：10）
setr vmenu_dynamic_weather_timer 120

# 资源启动时的默认天气类型。
setr vmenu_default_weather CLEAR

# 允许随机停电在以下情况下启用/禁用1分钟停电的随机1/5机会
# 雷暴。
setr vmenu_allow_random_blackout true

# Enable time sync?  vmenu同步
setr vmenu_enable_time_sync true

# 服务器启动时默认冻结时间？
setr vmenu_freeze_time false

# 启用平稳的时间转换。
setr vmenu_smooth_time_transitions true

# 资源启动的默认时间小时。 (0-23)
setr vmenu_default_time_hour 7

# 资源启动的默认时间分钟。 (0-59)
setr vmenu_default_time_min 0

# 下面的选项表示1分钟游戏中实时需要多少毫秒
# 通过。 默认情况下，GTA V分钟实际需要2秒（2000毫秒）。
setr vmenu_ingame_minute_duration 6000

# 自动禁止作弊者？ 此功能不是100％可靠的，因此这是禁用的原因
# by default.
setr vmenu_auto_ban_cheaters false
setr vmenu_auto_ban_cheaters_ban_message "你已被系统封禁，如果你对此有疑问，请与我们联系获取支持。"

# 将禁止操作记录到“ vmenu.log”文件？
setr vmenu_log_ban_actions true

# 将踢动作记录到“ vmenu.log”文件中吗？
setr vmenu_log_kick_actions true

# This option will enable compatibility mode for els and other siren-control scripts by 
# disabling vMenu's control over vehicle sirens completely.
setr vmenu_use_els_compatibility_mode false

# 当您将其设置为true时，如果玩家使用
# 录制选项菜单中的＃rockstar编辑器按钮。 （默认情况下为false）。
setr vmenu_quit_session_in_rockstar_editor true

# 在这里您可以设置一些有关服务器的信息，这些信息将显示在“关于菜单”中。
# 第一个只是一条简短的描述消息，您可以在其中向用户介绍您的社区。
# 但请保持简短，因为说明框的大小是有限的。
# 第二个convar用于您所在社区的url /域名，将在其上显示为标签
# 信息按钮的右侧。 范例：https://www.vespura.com/hi/i/2018-12-09_23-43_9b003_349.png
setr vmenu_server_info_message "若有技术问题请联系James"
setr vmenu_server_info_website_url "movohou@gmail.com"

# 设置将用于“传送到航点”键盘的键盘
# 仅在用户在菜单中启用且用户具有权限的情况下使用
# 使用“其他设置”子菜单中的“传送到航点”按钮。 这将
# 仅在使用键盘时有效。 控制器将不会触发此操作
# 键盘绑定，除非在同一游戏框架上使用键盘/鼠标。
setr vmenu_teleport_to_wp_keybind_key 168 # 168 / F7 by default

# 如果将其设置为true，则玩家将无法生成它们的默认值
# 每当他们加入或重生时保存多人角色。 这也包括所有工作人员。
# 这不会禁用非MP ped的“恢复播放器外观”选项。
setr vmenu_disable_spawning_as_default_character false

# Recommended to leave this disabled, but if you REALLY want to use animals as player peds then go ahead and enable this.
# You have been warned, this WILL cause game crashes to occur regularly.
setr vmenu_enable_animals_spawn_menu true

# Sets the PVP mode, 0 = do nothing, 1 = enable pvp (friendly fire) for everyone, 2 = disable pvp (friendly fire) for everyone.
# Note this is only set ONCE when the player joins. This is not forced every tick, other resources or client mods are able to override this.
# Default: 0
setr vmenu_pvp_mode 0

# 如果您不希望 vMenu 使用任何服务器信息转换，请将此设置为 true。
setr vmenu_disable_server_info_convars true

# playerblips 出现的距离。 这是使用“游戏单位”作为衡量标准。 这是未知的
# 这与米或类似的东西有什么关系，但在大多数情况下 500.0 似乎没问题。
setr vmenu_player_names_distance 500.0

# 禁用实体模型大纲、模型哈希、实体句柄开发工具部分。
setr vmenu_disable_entity_outlines_tool true

# 此消息会添加在所有禁止消息的末尾，使用此消息向用户显示他们可以联系服务器工作人员团队的位置，以防万一
# 他们想上诉或者如果他们有任何问题。
setr vmenu_default_ban_message_information "如果你想对这项禁令提出上诉，请通过访问movohou.com与LasVegas管理组团队联系"


#######################################################################################################################################################
# 数据库 (SQLite) 播放器禁止存储选项。 使用风险自负，如果您不知道自己在做什么，请勿触摸。 不提供任何支持。

# 如果您在此处放置文件夹位置，则文件路径必须以“/”结尾！ 如果您不知道自己在做什么，请将此字段留空。
# 例如使用“”或“resources/vMenu/”。 文件路径将从包含您的 server.cfg 的同一文件夹开始。
setr vmenu_bans_database_filepath ""

# 如果您想使用 SQLite 而不是 bans.json 来存储被禁玩家，请将其设置为 true，这将提高性能。
# 如果您已经有一个包含禁止玩家的 bans.json，则将此设置为 false，然后在服务器控制台中输入“vmenuserver migrate”。
# 然后备份您的 vans.json 文件，并删除原始文件。 之后停止服务器并将其设置为true，然后重新启动服务器。
# 您现在应该为被禁止的玩家设置了一个可用的 SQLite 数据库。
setr vmenu_bans_use_database true
